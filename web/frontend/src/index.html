<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EVS Explore</title>
    <base href="/" />

    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="robots" content="INDEX, FOLLOW" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="NCI Thesaurus (NCIt) provides reference terminology 
  for many NCI and other systems. It covers vocabulary for clinical care, translational 
  and basic research, and public information and administrative activities."
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- inline spinner styles to be able to display spinner right away -->
    <style type="text/css">
      body,
      html {
        height: 100%;
      }

      .app-loading {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .indexLoading {
        font-size: 20px;
        color: #212121;
        font-family: Roboto, Trebuchet MS, Arial, Helvetica, sans-serif;
      }

      .app-loading .spinner {
        height: 200px;
        width: 200px;
        animation: rotate 2s linear infinite;
        transform-origin: center center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      .app-loading .spinner .path {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        animation: dash 0.5s ease-in-out infinite;
        stroke-linecap: round;
        stroke: #0188cb;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes dash {
        0% {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
        }

        50% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -35px;
        }

        100% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -124px;
        }
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- The rest of the configuration is in app.component.ts -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
    </script>

    <!-- NCI Banner JS -->
    <script src="https://cbiit.github.io/nci-softwaresolutions-elements/components/include-html.js"></script>
  </head>

  <body>
    <!-- NCI Banner HTML -->
    <include-html src="https://cbiit.github.io/nci-softwaresolutions-elements/banners/government-shutdown.html"></include-html>

    <app-root>
      <div class="app-loading">
        <div class="logo">
          <img style="height: 100px" src="assets/images/header/iconfinder_safari.png" />
        </div>
        <svg class="spinner" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
        </svg>
      </div>
    </app-root>
  </body>
</html>
