<div class="hierarchy-div">
  <div class="page-header">
    {{ title }}
    <span *ngIf="displayHierarchy"> -- <button routerLink="/hierarchy/{{conceptCode}}" [label]="hierarchyButtonLabel"
        pButton type="button"></button> </span>
    <span style="float:right"><button routerLink="/search" label="Back to Search" pButton type="button"></button></span>
  </div>
  <div class="center">
    <span *ngIf="!displayHierarchy">
      <span *ngFor="let source of sources; index as i">
        <span *ngIf="i != 0"> | </span>
        <a [routerLink]="" *ngIf="!selectedSources.has(source)" (click)="setSelectedSource(source)">{{source}}</a>
        <span *ngIf="selectedSources.has(source)"  (click)="setSelectedSource(source)"><b>{{source}}</b></span>
      </span>
    </span>
  </div>
  <p-tabView [(activeIndex)]="activeIndex" (onChange)="handleChange($event)">
    <p-tabPanel header="Terms And Properties">
      <app-concept-detail [concept]="conceptDetail"></app-concept-detail>
    </p-tabPanel>
    <p-tabPanel header="Relationships">
      <app-concept-relationship [concept]="conceptWithRelationships" [urlBase]="urlBase" [urlTarget]="urlTarget">
      </app-concept-relationship>
    </p-tabPanel>
    <p-tabPanel header="View All">
      <app-concept-detail [concept]="conceptDetail"></app-concept-detail>
      <app-concept-relationship [concept]="conceptWithRelationships" [urlBase]="urlBase" [urlTarget]="urlTarget">
      </app-concept-relationship>
    </p-tabPanel>
  </p-tabView>

</div>
