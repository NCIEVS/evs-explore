<div class="container" *ngIf="associations">
    <div class="page-header ">
        <span class="ui-coloring">Associations</span>
        <span style="float:right"><button [routerLink]="['/welcome']" [queryParams]="{terminology: terminology}"
                label="New Search" pButton type="button" class="ui-button-coloring"></button></span>
    </div>
    <p>Information about association types</p>
    <div class="table-responsive" style="font-size:14px;">
        <p-table [value]="associations" sortMode="single" class="table table-striped table-bordered"
            *ngIf="associations && associations.length > 0;else elseBlockDefinitions"
            (sortFunction)="customSort($event)" [customSort]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th class="w-10" [pSortableColumn]="'code'">Code
                        <p-sortIcon [field]="'code'"></p-sortIcon>
                    </th>
                    <th class="w-20" [pSortableColumn]="'name'">Name
                        <p-sortIcon [field]="'name'"></p-sortIcon>
                    </th>
                    <th class="w-70">Definition</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-association>
                <tr>
                    <td>{{ association.code }}</td>
                    <td>{{ association.name }}</td>
                    <td><span *ngIf="
                association.definitions &&
                association.definitions.length > 0
                ">{{ association.definitions[0].definition }}
                        </span></td>
                </tr>
            </ng-template>
        </p-table>
        <ng-template #elseBlockDefinitions>None</ng-template>
    </div>
</div>
<p>&nbsp;</p>
