<div class="container">
  <div class="page-header">
    <span>Sources</span>
    <span style="float:right"><button routerLink="/search" label="Back to Search" pButton type="button"></button></span>
  </div>

  <p>NCI Thesaurus Synonym Sources</p>
  <div class="table-responsive" style="font-size:14px;">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="w-20">Name</th>
          <th class="w-80">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let source of synonymSources">
          <td>{{ source.code }}</td>
          <td>{{ source.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p>NCI Thesaurus Definition Sources</p>
  <div class="table-responsive" style="font-size:14px;">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="w-20">Name</th>
          <th class="w-80">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let source of definitionSources">
          <td>{{ source.code }}</td>
          <td>{{ source.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- if/when definition sources are searchable via explore, list them here -->

  <p>
    <!--*any footnotes go here.-->
  </p>
</div>
