<div class="container" *ngIf="roles">
  <div class="page-header">
    <span>Roles</span>
    <span style="float:right"><button routerLink="/search" label="Back to Search" pButton type="button"></button></span>
  </div>
  <div class="table-responsive" style="font-size:14px;">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="w-10">Code</th>
          <th class="w-20">Name</th>
          <th class="w-70">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{ role.code }}</td>
          <td>{{ role.name }}</td>
          <td><span *ngIf="
                role.definitions &&
                role.definitions.length > 0
                ">{{ role.definitions[0].definition }}
            </span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
