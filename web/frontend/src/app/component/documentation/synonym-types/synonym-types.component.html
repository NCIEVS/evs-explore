<div class="container" *ngIf="synonymTypes">
    <div class="page-header">
        <span class="ui-coloring">Synonym Types</span>
        <span style="float:right"><button [routerLink]="['/welcome']" [queryParams]="{terminology: terminology}"
                label="New Search" pButton type="button" class="ui-button-coloring"></button></span>
    </div>
    <p>Information about synonym types</p>
    <div class="table-responsive" style="font-size:14px;">
        <p-table class="table table-striped table-bordered" [value]="synonymTypes" sortMode="single"
            (sortFunction)="customSort($event)" [customSort]="true"
            *ngIf="synonymTypes && synonymTypes.length > 0;else elseBlockDefinitions"
            (sortFunction)="customSort($event)">

            <ng-template pTemplate="header">
                <tr>
                    <th class="w-20" [pSortableColumn]="'code'">Code
                        <p-sortIcon [field]="'code'"></p-sortIcon>
                    </th>
                    <th class="w-80" [pSortableColumn]="'name'">Name
                        <p-sortIcon [field]="'name'"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tty>
                <tr>
                    <td>{{ tty.code }}</td>
                    <td>{{ tty.name }}</td>
                </tr>
            </ng-template>
        </p-table>
        <ng-template #elseBlockDefinitions>None</ng-template>
    </div>
</div>
<p>&nbsp;</p>
