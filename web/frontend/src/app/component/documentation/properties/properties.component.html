<div class="container" *ngIf="properties">
  <div class="page-header">
    <span>Properties</span>
    <span style="float:right"><button routerLink="/search" label="Back to Search" pButton type="button"></button></span>
  </div>
  <div class="table-responsive" style="font-size:14px;">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="w-10">Code</th>
          <th class="w-20">Name</th>
          <th class="w-70">Definition</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let property of properties">
          <td>{{ property.code }}</td>
          <td>{{ property.name }}</td>
          <td><span *ngIf="
                property.definitions &&
                property.definitions.length > 0
                ">{{ property.definitions[0].definition }}
            </span>
        </tr>
      </tbody>
    </table>
  </div>
</div>
