<div class="container" *ngIf="termTypes">
  <div class="page-header">
    <span> {{ termTypes.title }}</span>
    <span style="float:right"><button routerLink="/search" label="Back to Search" pButton type="button" ></button></span>
  </div>
  <p>{{ termTypes.header }}</p>
  <div class="table-responsive" style="font-size:14px;">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="w-20">Name</th>
          <th class="w-80">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of termTypes.table">
          <td>{{ row.name }}</td>
          <td>{{ row.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
      
  <p>{{ termTypes.footer }}</p>
</div>
