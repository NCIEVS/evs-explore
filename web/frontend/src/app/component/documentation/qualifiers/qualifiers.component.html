<div class="container" *ngIf="qualifiers">
    <div class="page-header">
        <span class="ui-coloring">Qualifiers</span>
        <span style="float:right"><button routerLink="/welcome" label="New Search" pButton
                type="button" class="ui-button-coloring"></button></span>
    </div>
    <p>Information about qualifier types</p>
    <div class="table-responsive" style="font-size:14px;">
        <p-table [value]="qualifiers" sortMode="single" class="table table-striped table-bordered">
            <ng-template pTemplate="header">
                <tr>
                    <th class="w-10" [pSortableColumn]="'code'">Code
                        <p-sortIcon [field]="'code'"></p-sortIcon>
                    </th>
                    <th class="w-20" [pSortableColumn]="'name'">Name
                        <p-sortIcon [field]="'name'"></p-sortIcon>
                    </th>
                    <th class="w-70">Definition</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-qualifier>
                <tr>
                    <td>{{ qualifier.code }}</td>
                    <td>{{ qualifier.name }}</td>
                    <td><span *ngIf="
                qualifier.definitions &&
                qualifier.definitions.length > 0
                ">{{ qualifier.definitions[0].definition }}
                        </span></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p>&nbsp;</p>
