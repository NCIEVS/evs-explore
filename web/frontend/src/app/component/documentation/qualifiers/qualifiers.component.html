<div class="container" *ngIf="qualifiers">
  <div class="page-header">
    <span>Qualifiers</span>
    <span style="float:right"><button routerLink="/search" label="Back to Search" pButton type="button"></button></span>
  </div>
  <div class="table-responsive" style="font-size:14px;">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="w-10">Code</th>
          <th class="w-20">Name</th>
          <th class="w-70">Definition</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let qualifier of qualifiers">
          <tr>
            <td>{{ qualifier.code }}</td>
            <td>{{ qualifier.name }}</td>
            <td><span *ngIf="
              qualifier.definitions &&
              qualifier.definitions.length > 0
              ">{{ qualifier.definitions[0].definition }}</span></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
