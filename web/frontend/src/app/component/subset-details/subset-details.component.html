<div *ngIf="subsetList">
  <p-panel [toggleable]="true">
    <p-header class="bold-heading">
      {{ title }}
    </p-header>
    <div class="table-responsive">
      <p-table [value]="subsetList" sortMode="single" class="table table-striped table-bordered">
        <ng-template pTemplate="header">
          <tr>
            <th class="w-20" [pSortableColumn]="'code'">Code
              <p-sortIcon [field]="'code'"></p-sortIcon>
            </th>
            <th class="w-80" [pSortableColumn]="'name'">Name
              <p-sortIcon [field]="'name'"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-subset>
          <tr>
            <td class="w-20">{{ subset.code }}</td>
            <td class="w-80">{{ subset.name }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-panel>
</div>
