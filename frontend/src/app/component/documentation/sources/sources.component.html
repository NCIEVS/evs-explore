<div class="container">
  <p-panel [showHeader]="false">
    <div class="page-header">
      <span class="p-coloring">Sources</span>
      <span style="float: right"><button [routerLink]="['/welcome']" [queryParams]="{ terminology: terminology }"
          label="New Search" icon="fa fa-search" pButton type="button" class="p-button-coloring"></button></span>
    </div>

    <p>Information about synonym sources</p>
    <div class="table-responsive" style="font-size: 14px">
      <p-table class="table table-striped table-bordered" [value]="synonymSources" sortMode="single"
        *ngIf="synonymSources && synonymSources.length > 0; else elseBlockDefinitions"
        (sortFunction)="customSort($event)">
        <ng-template pTemplate="header">
          <tr>
            <th class="w-20" [pSortableColumn]="'code'">
              Name
              <p-sortIcon [field]="'code'"></p-sortIcon>
            </th>
            <th class="w-80" [pSortableColumn]="'name'">
              Description
              <p-sortIcon [field]="'name'"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-source>
          <tr>
            <td><a *ngIf="hasSourceLinks()" [routerLink]="[source.code]" target='_top'>{{ source.code }}</a>
              <span *ngIf="!hasSourceLinks()">{{ source.code }}</span>
            </td>
            <td>{{ source.name }}</td>
          </tr>
        </ng-template>
      </p-table>
      <ng-template #elseBlockDefinitions>None</ng-template>
    </div>
    <p>&nbsp;</p>

    <p>Information about definition sources</p>
    <div class="table-responsive" style="font-size: 14px">
      <p-table class="table table-striped table-bordered" [value]="definitionSources" sortMode="single"
        *ngIf="definitionSources && definitionSources.length > 0; else elseBlockDefinitions">
        <ng-template pTemplate="header">
          <tr>
            <th class="w-20" [pSortableColumn]="'code'">
              Name
              <p-sortIcon [field]="'code'"></p-sortIcon>
            </th>
            <th class="w-80" [pSortableColumn]="'name'">
              Description
              <p-sortIcon [field]="'name'"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-source>
          <tr>
            <td>{{ source.code }}</td>
            <td>{{ source.name }}</td>
          </tr>
        </ng-template>
      </p-table>
      <ng-template #elseBlockDefinitions>None</ng-template>
    </div>

    <!-- if/when definition sources are searchable via explore, list them here -->

    <p>
      <!--*any footnotes go here.-->
    </p>
  </p-panel>
</div>
<p>&nbsp;</p>
