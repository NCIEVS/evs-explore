<div class="container" *ngIf="roles">
  <p-panel [showHeader]="false">
    <div class="page-header">
      <span class="p-coloring">Roles</span>
      <span style="float: right"
        ><button
          [routerLink]="['/welcome']"
          [queryParams]="{ terminology: terminology }"
          label="New Search"
          icon="fa fa-search"
          pButton
          type="button"
          class="p-button-coloring"
        ></button
      ></span>
    </div>
    <p>Information about role types</p>
    <div class="table-responsive" style="font-size: 14px">
      <p-table
        [value]="roles"
        sortMode="single"
        class="table table-striped table-bordered"
        *ngIf="roles && roles.length > 0; else elseBlockDefinitions"
        (sortFunction)="customSort($event)"
        [customSort]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="w-10" [pSortableColumn]="'code'">
              Code
              <p-sortIcon [field]="'code'"></p-sortIcon>
            </th>
            <th class="w-20" [pSortableColumn]="'name'">
              Name
              <p-sortIcon [field]="'name'"></p-sortIcon>
            </th>
            <th class="w-70">Definition</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
          <tr>
            <td>{{ role.code }}</td>
            <td>{{ role.name }}</td>
            <td>
              <span *ngIf="role.definitions && role.definitions.length > 0">{{ role.definitions[0].definition }} </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <ng-template #elseBlockDefinitions>None</ng-template>
    </div>
  </p-panel>
</div>
<p>&nbsp;</p>
